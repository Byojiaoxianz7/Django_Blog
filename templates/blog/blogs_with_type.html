{% extends 'base.html' %}

{% block title %}{{ blog_type.type_name }}{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}"><h3>{{ blog.title }}</h3></a>
        <p>{{ blog.content|truncatechars_html:30 }}</p>

    {% empty %}
        <p>暂无文章，敬请期待!</p>

    {% endfor %}

    <hr>
    <p>一共有 {{ blogs|length }} 文章</p>
{% endblock %}
